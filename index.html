<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate me!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body>
    <h1 class="text-center">Welcome to Calculate me!</h1>
    <div class="container flex flex-col items-center bg-blue mx-auto ">
        <div class="row">
            <input class="input" type="text">
        </div>
        <div class="row">
            <button class="button btn-grey">C</button>
            <button class="button btn-grey">%</button>
            <button class="button btn-grey">M+</button>
            <button class="button btn-orange">M-</button>
        </div>
        <div class="row">
            <button class="button btn-dark">7</button>
            <button class="button btn-dark">8</button>
            <button class="button btn-dark">9</button>
            <button class="button btn-orange">*</button>
        </div>
        <div class="row">
            <button class="button btn-dark">4</button>
            <button class="button btn-dark">5</button>
            <button class="button btn-dark">6</button>
            <button class="button btn-orange">-</button>
        </div>
        <div class="row">
            <button class="button btn-dark">1</button>
            <button class="button btn-dark">2</button>
            <button class="button btn-dark">3</button>
            <button class="button btn-orange">+</button>
        </div>
        <div class="row">
            <button class="button btn-dark">0</button>
            <button class="button btn-dark">.</button>
            <button class="button btn-dark">/</button>
            <button class="button btn-orange">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
